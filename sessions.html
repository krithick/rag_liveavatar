<!DOCTYPE html>
<html>
<head>
    <title>Sessions Dashboard - RAG LiveAvatar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        .sessions-list {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .session-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .session-card:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .session-id {
            font-weight: bold;
            color: #333;
            font-family: monospace;
        }
        .session-cost {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        .session-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            color: #666;
            font-size: 14px;
        }
        .detail-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        .modal-content {
            background: white;
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }
        .close-btn:hover { color: #333; }
        .message {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid;
        }
        .message.user {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        .message.assistant {
            background: #f3e5f5;
            border-color: #9c27b0;
        }
        .message.function {
            background: #fff3e0;
            border-color: #ff9800;
        }
        .message-role {
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 12px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover { background: #5568d3; }
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Sessions Dashboard</h1>
            <p>View and analyze all conversation sessions</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalSessions">-</div>
                <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCost">$-</div>
                <div class="stat-label">Total Cost</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgCost">$-</div>
                <div class="stat-label">Avg Cost/Session</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalTokens">-</div>
                <div class="stat-label">Total Tokens</div>
            </div>
        </div>

        <div class="sessions-list">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Recent Sessions</h2>
                <button class="btn" onclick="loadSessions()">üîÑ Refresh</button>
            </div>
            <div id="sessionsList">
                <div class="loading">Loading sessions...</div>
            </div>
        </div>
    </div>

    <div class="modal" id="sessionModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        async function loadSessions() {
            try {
                // Load summary stats
                const summaryRes = await fetch('/cost-summary');
                const summary = await summaryRes.json();
                
                document.getElementById('totalSessions').textContent = summary.total_sessions;
                document.getElementById('totalCost').textContent = '$' + summary.total_cost_usd.toFixed(6);
                document.getElementById('avgCost').textContent = '$' + summary.average_cost_per_session.toFixed(6);
                
                const totalTokens = Object.values(summary.total_tokens).reduce((a, b) => a + b, 0);
                document.getElementById('totalTokens').textContent = totalTokens.toLocaleString();

                // Load sessions list
                const sessionsRes = await fetch('/sessions');
                const data = await sessionsRes.json();
                
                const container = document.getElementById('sessionsList');
                
                if (data.sessions.length === 0) {
                    container.innerHTML = '<div class="empty-state">No sessions yet. Start a conversation to see it here!</div>';
                    return;
                }

                container.innerHTML = data.sessions.map(session => `
                    <div class="session-card" onclick="viewSession('${session.session_id}')">
                        <div class="session-header">
                            <div class="session-id">${session.session_id.substring(0, 8)}...</div>
                            <div class="session-cost">$${session.cost_usd.toFixed(6)}</div>
                        </div>
                        <div class="session-details">
                            <div class="detail-item">
                                <span>üìÖ</span>
                                <span>${new Date(session.start_time).toLocaleString()}</span>
                            </div>
                            <div class="detail-item">
                                <span>‚è±Ô∏è</span>
                                <span>${Math.round(session.duration_seconds)}s</span>
                            </div>
                            <div class="detail-item">
                                <span>üí¨</span>
                                <span>${session.message_count} messages</span>
                            </div>
                            <div class="detail-item">
                                <span>üìö</span>
                                <span>${session.kb_id.substring(3, 11)}...</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading sessions:', error);
                document.getElementById('sessionsList').innerHTML = 
                    '<div class="empty-state">Error loading sessions</div>';
            }
        }

        async function viewSession(sessionId) {
            try {
                const res = await fetch(`/sessions/${sessionId}`);
                const session = await res.json();
                
                const modalContent = document.getElementById('modalContent');
                modalContent.innerHTML = `
                    <h2>Session Details</h2>
                    <p><strong>Session ID:</strong> ${session.session_id}</p>
                    <p><strong>KB ID:</strong> ${session.kb_id}</p>
                    <p><strong>Duration:</strong> ${Math.round(session.duration_seconds)}s</p>
                    <p><strong>Cost:</strong> $${session.cost.cost_usd.toFixed(6)}</p>
                    
                    <h3 style="margin-top: 20px;">Token Usage</h3>
                    <p>Text Input: ${session.cost.tokens.text_input.toLocaleString()}</p>
                    <p>Text Output: ${session.cost.tokens.text_output.toLocaleString()}</p>
                    <p>Audio Input: ${session.cost.tokens.audio_input.toLocaleString()}</p>
                    <p>Audio Output: ${session.cost.tokens.audio_output.toLocaleString()}</p>
                    
                    <h3 style="margin-top: 20px;">Conversation</h3>
                    ${session.messages.map(msg => `
                        <div class="message ${msg.role}">
                            <div class="message-role">${msg.role}</div>
                            <div>${msg.content.substring(0, 500)}${msg.content.length > 500 ? '...' : ''}</div>
                            ${msg.metadata.function_name ? `<div style="margin-top: 5px; font-size: 12px; color: #666;">Function: ${msg.metadata.function_name}</div>` : ''}
                        </div>
                    `).join('')}
                `;
                
                document.getElementById('sessionModal').style.display = 'block';
            } catch (error) {
                console.error('Error loading session:', error);
                alert('Error loading session details');
            }
        }

        function closeModal() {
            document.getElementById('sessionModal').style.display = 'none';
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('sessionModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Load on page load
        loadSessions();
        
        // Auto-refresh every 30 seconds
        setInterval(loadSessions, 30000);
    </script>
</body>
</html>
