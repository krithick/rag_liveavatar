<!DOCTYPE html>
<html>
<head>
  <title>Scenario Manager</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    h1 { color: #667eea; margin-bottom: 30px; }
    .actions { margin-bottom: 20px; }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-primary:hover { transform: translateY(-2px); }
    .btn-danger { background: #dc3545; color: white; }
    .btn-success { background: #28a745; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
    .scenarios-grid {
      display: grid;
      gap: 20px;
      margin-bottom: 30px;
    }
    .scenario-card {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s;
    }
    .scenario-card:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }
    .scenario-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .scenario-title { font-size: 18px; font-weight: 600; color: #333; }
    .scenario-id {
      font-size: 12px;
      color: #999;
      background: #f5f5f5;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .scenario-details { margin-bottom: 15px; }
    .detail-row {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .detail-label { font-weight: 600; color: #666; min-width: 80px; }
    .detail-value { color: #333; }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }
    .badge-success { background: #d4edda; color: #155724; }
    .badge-danger { background: #f8d7da; color: #721c24; }
    .scenario-actions {
      display: flex;
      gap: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .modal-title { font-size: 20px; font-weight: 600; color: #333; }
    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #999;
    }
    .form-group { margin-bottom: 20px; }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
    }
    .form-control:focus {
      outline: none;
      border-color: #667eea;
    }
    textarea.form-control {
      min-height: 200px;
      resize: vertical;
    }
    .form-check {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .alert-success { background: #d4edda; color: #155724; }
    .alert-danger { background: #f8d7da; color: #721c24; }
    .prompt-preview {
      max-height: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #666;
      font-size: 13px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¯ Scenario Manager</h1>
    
    <div class="actions">
      <button class="btn btn-primary" onclick="openCreateModal()">+ Create Scenario</button>
      <button class="btn btn-secondary" onclick="loadScenarios()">ðŸ”„ Refresh</button>
    </div>

    <div id="alert"></div>
    
    <div class="scenarios-grid" id="scenariosGrid">
      <p style="text-align: center; color: #999;">Loading scenarios...</p>
    </div>
  </div>

  <!-- Create/Edit Modal -->
  <div class="modal" id="scenarioModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Create Scenario</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      
      <form id="scenarioForm" onsubmit="saveScenario(event)">
        <div class="form-group">
          <label class="form-label">Scenario ID *</label>
          <input type="text" class="form-control" id="scenarioId" required 
                 pattern="[a-z0-9_]+" title="Only lowercase letters, numbers, and underscores">
        </div>
        
        <div class="form-group">
          <label class="form-label">Name *</label>
          <input type="text" class="form-control" id="scenarioName" required>
        </div>
        
        <div class="form-group">
          <label class="form-label">Knowledge Base ID</label>
          <input type="text" class="form-control" id="kbId" 
                 placeholder="Optional - leave empty for no KB">
        </div>
        
        <div class="form-group">
          <label class="form-label">Voice *</label>
          <select class="form-control" id="voice" required>
            <option value="alloy">Alloy</option>
            <option value="ash">Ash</option>
            <option value="ballad">Ballad</option>
            <option value="coral">Coral</option>
            <option value="echo">Echo</option>
            <option value="sage">Sage</option>
            <option value="shimmer">Shimmer</option>
            <option value="verse">Verse</option>
          </select>
        </div>
        
        <div class="form-group">
          <label class="form-check">
            <input type="checkbox" id="enableRag" checked>
            <span>Enable RAG (Knowledge Base Search)</span>
          </label>
        </div>
        
        <div class="form-group">
          <label class="form-label">System Prompt *</label>
          <textarea class="form-control" id="systemPrompt" required 
                    placeholder="You are an AI assistant..."></textarea>
        </div>
        
        <div style="display: flex; gap: 10px;">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let editingScenarioId = null;

    async function loadScenarios() {
      try {
        const response = await fetch('/api/scenarios');
        const data = await response.json();
        
        const grid = document.getElementById('scenariosGrid');
        
        if (data.scenarios.length === 0) {
          grid.innerHTML = '<p style="text-align: center; color: #999;">No scenarios found. Create one!</p>';
          return;
        }
        
        grid.innerHTML = data.scenarios.map(s => {
          const promptPreview = s.system_prompt ? 
            s.system_prompt.substring(0, 100).replace(/[\n\r]/g, ' ').replace(/"/g, '&quot;') : 
            'No prompt';
          
          return `
          <div class="scenario-card">
            <div class="scenario-header">
              <div>
                <div class="scenario-title">${s.name}</div>
                <div class="scenario-id">${s.scenario_id}</div>
              </div>
            </div>
            
            <div class="scenario-details">
              <div class="detail-row">
                <span class="detail-label">KB ID:</span>
                <span class="detail-value">${s.kb_id || 'None'}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Voice:</span>
                <span class="detail-value">${s.voice || 'alloy'}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">RAG:</span>
                <span class="badge ${s.enable_rag ? 'badge-success' : 'badge-danger'}">
                  ${s.enable_rag ? 'Enabled' : 'Disabled'}
                </span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Prompt:</span>
              </div>
              <div class="prompt-preview">${promptPreview}</div>
            </div>
            
            <div class="scenario-actions">
              <button class="btn btn-primary" onclick='editScenario(${JSON.stringify(s).replace(/'/g, "&#39;")})'>Edit</button>
              <button class="btn btn-danger" onclick="deleteScenario('${s.scenario_id}')">Delete</button>
            </div>
          </div>
        `}).join('');
      } catch (error) {
        showAlert('Failed to load scenarios: ' + error.message, 'danger');
      }
    }

    function openCreateModal() {
      editingScenarioId = null;
      document.getElementById('modalTitle').textContent = 'Create Scenario';
      document.getElementById('scenarioForm').reset();
      document.getElementById('scenarioId').disabled = false;
      document.getElementById('scenarioModal').classList.add('show');
    }

    function editScenario(scenario) {
      editingScenarioId = scenario.scenario_id;
      document.getElementById('modalTitle').textContent = 'Edit Scenario';
      document.getElementById('scenarioId').value = scenario.scenario_id;
      document.getElementById('scenarioId').disabled = true;
      document.getElementById('scenarioName').value = scenario.name;
      document.getElementById('kbId').value = scenario.kb_id || '';
      document.getElementById('voice').value = scenario.voice || 'alloy';
      document.getElementById('enableRag').checked = scenario.enable_rag;
      document.getElementById('systemPrompt').value = scenario.system_prompt || '';
      document.getElementById('scenarioModal').classList.add('show');
    }

    function closeModal() {
      document.getElementById('scenarioModal').classList.remove('show');
    }

    async function saveScenario(event) {
      event.preventDefault();
      
      const kbValue = document.getElementById('kbId').value.trim();
      const data = {
        scenario_id: document.getElementById('scenarioId').value,
        name: document.getElementById('scenarioName').value,
        kb_id: kbValue || null,
        voice: document.getElementById('voice').value,
        enable_rag: document.getElementById('enableRag').checked,
        system_prompt: document.getElementById('systemPrompt').value
      };
      
      try {
        let response;
        if (editingScenarioId) {
          // Update
          const { scenario_id, ...updateData } = data;
          response = await fetch(`/api/scenarios/${editingScenarioId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updateData)
          });
        } else {
          // Create
          response = await fetch('/api/scenarios', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        }
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.detail || 'Failed to save scenario');
        }
        
        showAlert(`Scenario ${editingScenarioId ? 'updated' : 'created'} successfully!`, 'success');
        closeModal();
        loadScenarios();
      } catch (error) {
        showAlert('Error: ' + error.message, 'danger');
      }
    }

    async function deleteScenario(scenarioId) {
      if (!confirm(`Delete scenario "${scenarioId}"?`)) return;
      
      try {
        const response = await fetch(`/api/scenarios/${scenarioId}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.detail || 'Failed to delete scenario');
        }
        
        showAlert('Scenario deleted successfully!', 'success');
        loadScenarios();
      } catch (error) {
        showAlert('Error: ' + error.message, 'danger');
      }
    }

    function showAlert(message, type) {
      const alert = document.getElementById('alert');
      alert.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      setTimeout(() => alert.innerHTML = '', 5000);
    }

    // Load scenarios on page load
    loadScenarios();
  </script>
</body>
</html>
